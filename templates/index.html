<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Visualization</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        select, button { padding: 10px; font-size: 16px; margin: 10px; }
        img { margin-top: 20px; max-width: 80%; border: 2px solid black; }
    </style>
</head>
<body>
    <h1>Student Data Visualization</h1>
    <label for="chartType">Select Chart Type:</label>
    <select id="chartType">
        <option value="pie">Birth Month Distribution (Pie Chart)</option>
        <option value="line">Registration Year Trend (Line Chart)</option>
        <option value="column">Student Count by Department (Bar Chart)</option>
    </select>
    <button onclick="generateChart()">Generate Chart</button>
    <br>
    <img id="chartImage" src="" alt="Chart will appear here">
    
    <script>
        function generateChart() {
            var chartType = document.getElementById("chartType").value;
            var imgElement = document.getElementById("chartImage");
            imgElement.src = "/chart/?chart_type=" + chartType + "&timestamp=" + new Date().getTime();
        }
    </script>
</body>
</html>
